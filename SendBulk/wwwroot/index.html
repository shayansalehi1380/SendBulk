<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترنج نت - پیامک انبوه</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/font-face.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }

            .step.active {
                background: #007bff;
                color: white;
            }

            .step.completed {
                background: #28a745;
                color: white;
            }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .step.active .step-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .step.completed .step-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

            .panel.disabled {
                opacity: 0.5;
                pointer-events: none;
            }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

            input[type="text"]:focus, textarea:focus {
                outline: none;
                border-color: #007bff;
            }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

            input[type="text"]::placeholder, textarea::placeholder {
                font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }

        .char-counter {
            text-align: left;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .sms-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }

        .phone-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }

        .phone-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 20px;
            font-size: 12px;
        }

            .phone-tag .remove-btn {
                background: none;
                border: none;
                color: white;
                margin-left: 5px;
                cursor: pointer;
                font-size: 14px;
            }

        .phone-input {
            border: none;
            outline: none;
            padding: 8px;
            width: 200px;
            font-size: 14px;
            font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

            .phone-input::placeholder {
                font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn-test {
            background: #17a2b8;
            color: white;
        }

            .btn-test:hover {
                background: #138496;
            }

        .btn-check {
            background: #28a745;
            color: white;
        }

            .btn-check:hover {
                background: #218838;
            }

            .btn-check:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .btn-send {
            background: #dc3545;
            color: white;
        }

            .btn-send:hover {
                background: #c82333;
            }

        .btn-back {
            background: #6c757d;
            color: white;
        }

            .btn-back:hover {
                background: #5a6268;
            }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
        }

        .analysis-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .analysis-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

            .analysis-item:last-child {
                border-bottom: none;
            }

        .total-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #007bff;
            text-align: center;
        }

        .total-sms {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: black;
            }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sahel', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn-recharge {
            background: #28a745;
            color: white;
        }

            .btn-recharge:hover {
                background: #218838;
            }

        .btn-close {
            background: #6c757d;
            color: white;
        }

            .btn-close:hover {
                background: #5a6268;
            }

        .btn-ok {
            background: #007bff;
            color: white;
        }

            .btn-ok:hover {
                background: #0056b3;
            }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .user-balance-card {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #d3d3d3 0%, #fdfdfd 100%);
            color: #000;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
            min-width: 200px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

            .user-balance-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-name {
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .user-name::before {
                content: "👤";
                font-size: 16px;
            }

        .user-balance {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

            .user-balance::before {
                content: "💳";
                font-size: 14px;
            }

        .balance-number {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* برای صفحات کوچک */
        @media (max-width: 768px) {
            .user-balance-card {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                min-width: 150px;
            }

            .user-name {
                font-size: 12px;
            }

            .user-balance {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- کادر نمایش یوزر و موجودی -->
        <div class="user-balance-card">
            <div class="user-info">
                <div class="user-name" id="userName">کاربر</div>
                <div class="user-balance">
                    موجودی: <span class="balance-number" id="userBalanceDisplay">0</span> پیامک
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <span>تنظیمات پیام</span>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <span>بررسی نهایی</span>
            </div>
        </div>

        <div class="panel" id="panel1">
            <div class="form-group">
                <label for="title">عنوان پیام (قابل مشاهده فقط برای ادمین):</label>
                <input type="text" id="title" placeholder="مثال: پیام تبلیغاتی محصول جدید">
                <div class="error" id="titleError"></div>
            </div>

            <div class="form-group">
                <label for="message">متن پیامک:</label>
                <textarea id="message" placeholder="متن پیامک خود را وارد کنید... (حتماً کلمه لغو11 یا لغو 11 را در پایان متن قرار دهید)"></textarea>
                <div class="char-counter" id="charCounter">0 کاراکتر</div>
                <div class="sms-info" id="smsInfo">تعداد صفحات: 1 پیامک</div>
                <div class="error" id="messageError"></div>
            </div>

            <div class="form-group">
                <label for="phones">شماره همراه‌ها (با , یا Enter جدا کنید):</label>
                <div class="phone-container" id="phoneContainer">
                    <input type="text" class="phone-input" id="phoneInput" placeholder="شماره همراه را وارد کنید...">
                </div>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="button-group">
                <button class="btn btn-test" onclick="sendTest()">ارسال تست</button>
                <button class="btn btn-check" id="checkBtn" onclick="checkNumbers()" disabled>بررسی</button>
            </div>
        </div>

        <div class="panel disabled" id="panel2">
            <div class="analysis-result" id="analysisResult">
                <div class="analysis-item">
                    <span>تعداد شماره صحیح:</span>
                    <span id="correctCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>تعداد شماره اشتباه:</span>
                    <span id="incorrectCount">0</span>
                </div>
                <div class="analysis-item">
                    <span>تعداد شماره تکراری:</span>
                    <span id="duplicateCount">0</span>
                </div>
                <div class="total-section">
                    <div class="total-sms" id="totalSms">تعداد کل پیامک: 0</div>
                    <div style="margin-top: 10px; display: flex; gap: 15px; justify-content: center;">
                        <button class="btn btn-back" onclick="goBack()">بازگشت</button>
                        <button class="btn btn-send" onclick="sendBulkSMS()">ارسال</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>در حال ارسال...</div>
        </div>
    </div>

    <script>
        let phoneNumbers = [];
        let testPassed = false;
        let userBalance = 0;
        let userName = '';
        let userCellPhone = '';
        let userToken = '';
        const apiBaseUrl = window.location.origin + '/api/sms';

        // دریافت توکن از sources مختلف
        function getUserToken() {
            // ابتدا از متغیر global
            if (userToken && userToken !== '') {
                return decodeURIComponent(userToken);
            }

            // از URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token') || urlParams.get('auth_token');
            if (urlToken) {
                userToken = urlToken;
                return decodeURIComponent(urlToken);
            }

            // از کوکی
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token' || name === 'token') {
                    userToken = value;
                    return decodeURIComponent(value);
                }
            }

            // از localStorage/sessionStorage
            const localToken = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            if (localToken) {
                userToken = localToken;
                return decodeURIComponent(localToken);
            }

            // اگر توکنی یافت نشد
            return '';
        }

        // Event listeners
        document.getElementById('message').addEventListener('input', function () {
            updateCharCounter();
            resetTestStatus();
        });
        document.getElementById('phoneInput').addEventListener('keydown', handlePhoneInput);
        document.getElementById('title').addEventListener('input', resetTestStatus);

        function resetTestStatus() {
            testPassed = false;
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('messageError').textContent = '';
            document.getElementById('titleError').textContent = '';
            document.getElementById('phoneError').textContent = '';
        }

        function updateCharCounter() {
            const message = document.getElementById('message').value;
            const charCount = message.length;
            const charCounter = document.getElementById('charCounter');
            const smsInfo = document.getElementById('smsInfo');

            charCounter.textContent = charCount + ' کاراکتر';

            let pages;
            if (charCount <= 70) {
                pages = 1;
            } else {
                pages = Math.ceil((charCount - 70) / 67) + 1;
            }

            if (pages > 8) {
                pages = 8;
                charCounter.style.color = '#dc3545';
                smsInfo.style.color = '#dc3545';
            } else {
                charCounter.style.color = '#666';
                smsInfo.style.color = '#333';
            }

            smsInfo.textContent = `تعداد صفحات: ${pages} پیامک`;
        }

        // دریافت اطلاعات کاربر - بهبود یافته
        async function fetchUserInfo() {
            try {
                const token = getUserToken();

                console.log('=== JavaScript Debug Start ===');
                console.log('Token:', token ? token.substring(0, 10) + '...' : 'No token');

                if (!token) {
                    throw new Error('توکن احراز هویت یافت نشد. لطفاً مجدداً وارد شوید.');
                }

                const response = await fetch(`${apiBaseUrl}/user/info-with-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // ارسال توکن در header
                    },
                    body: JSON.stringify(token)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`خطای احراز هویت: ${response.status}`);
                }

                const result = await response.json();
                console.log('Complete API response:', JSON.stringify(result, null, 2));

                if (result && result.status === 'success' && result.data) {
                    const userData = result.data;

                    userName = userData.name || userData.Name || 'کاربر';
                    userBalance = parseFloat(userData.balance || userData.Balance || 0);
                    userCellPhone = userData.cellPhone ||
                        userData.mobile ||
                        userData.phone ||
                        userData.CellPhone ||
                        userData.Mobile ||
                        userData.Phone || '';

                    console.log('Extracted values:');
                    console.log('- userName:', userName);
                    console.log('- userBalance:', userBalance);
                    console.log('- userCellPhone:', userCellPhone);

                    // تعیین نام نمایشی
                    let displayName = userName;
                    if (userCellPhone && userCellPhone.trim() !== '') {
                        displayName = userCellPhone.trim();
                    }

                    // بروزرسانی UI
                    document.getElementById('userName').textContent = displayName;
                    document.getElementById('userBalanceDisplay').textContent = userBalance.toFixed(2);

                } else {
                    console.error('Invalid response structure:', result);
                    throw new Error(result?.msg || 'پاسخ نامعتبر از سرور');
                }

                console.log('=== JavaScript Debug End ===');

            } catch (error) {
                console.error('Error in fetchUserInfo:', error);

                // تنظیم مقادیر پیش‌فرض
                userBalance = 0;
                userName = 'کاربر';
                userCellPhone = '';

                document.getElementById('userName').textContent = 'خطا در بارگیری';
                document.getElementById('userBalanceDisplay').textContent = '0';

                // نمایش خطا
                showModal(`خطا در احراز هویت: ${error.message}`);
            }
        }

        // دریافت موجودی کاربر - بهبود یافته
        async function fetchUserCredit() {
            try {
                const token = getUserToken();

                if (!token) {
                    throw new Error('توکن احراز هویت یافت نشد');
                }

                const response = await fetch(`${apiBaseUrl}/credit-with-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(token)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`خطای سرور: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('Credit response:', result);

                if (result && result.status === 'success' && result.data) {
                    const creditData = result.data;
                    userBalance = parseFloat(creditData.value || creditData.balance || 0);
                    document.getElementById('userBalanceDisplay').textContent = userBalance.toFixed(2);
                } else {
                    throw new Error(result?.msg || 'پاسخ نامعتبر از سرور');
                }
            } catch (error) {
                console.error('خطا در دریافت موجودی:', error);
                userBalance = 0;
                document.getElementById('userBalanceDisplay').textContent = '0';

                // اگر خطای احراز هویت باشد، نمایش پیام
                if (error.message.includes('احراز هویت') || error.message.includes('401')) {
                    showModal('جلسه کاری شما منقضی شده. لطفاً مجدداً وارد شوید.');
                }
            }
        }

        // فراخوانی هنگام بارگذاری صفحه
        window.addEventListener('DOMContentLoaded', function () {
            fetchUserInfo();
        });

        function handlePhoneInput(e) {
            const input = e.target;
            const value = input.value.trim();

            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                if (value) {
                    addPhoneNumber(value);
                    input.value = '';
                }
            }
        }

        function addPhoneNumber(number) {
            const cleanNumber = number.replace(/[^\d]/g, '');

            if (cleanNumber) {
                phoneNumbers.push(cleanNumber);
                renderPhoneNumbers();
                resetTestStatus();

                setTimeout(() => {
                    document.getElementById('phoneInput').focus();
                }, 10);
            }
        }

        function renderPhoneNumbers() {
            const container = document.getElementById('phoneContainer');
            const input = document.getElementById('phoneInput');

            container.innerHTML = '';

            phoneNumbers.forEach((number, index) => {
                const tag = document.createElement('div');
                tag.className = 'phone-tag';
                tag.innerHTML = `
            ${number}
            <button class="remove-btn" onclick="removePhone(${index})">×</button>
        `;
                container.appendChild(tag);
            });

            container.appendChild(input);
            input.focus();
        }

        function removePhone(index) {
            phoneNumbers.splice(index, 1);
            renderPhoneNumbers();
            resetTestStatus();

            setTimeout(() => {
                document.getElementById('phoneInput').focus();
            }, 10);
        }

        function getValidNumbersCount() {
            return phoneNumbers.filter(number =>
                number.length === 11 && number.startsWith('09') && /^\d{11}$/.test(number)
            ).length;
        }

        function validateFields() {
            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();
            const titleError = document.getElementById('titleError');
            const messageError = document.getElementById('messageError');
            const phoneError = document.getElementById('phoneError');

            let isValid = true;

            if (!title) {
                titleError.textContent = 'لطفاً عنوان پیام را وارد کنید';
                isValid = false;
            } else {
                titleError.textContent = '';
            }

            if (!message) {
                messageError.textContent = 'لطفاً متن پیام را وارد کنید';
                isValid = false;
            } else {
                messageError.textContent = '';
            }

            if (phoneNumbers.length === 0) {
                phoneError.textContent = 'لطفاً حداقل یک شماره تلفن وارد کنید';
                isValid = false;
            } else {
                const validCount = getValidNumbersCount();
                if (validCount < 10) {
                    phoneError.textContent = `حداقل 10 شماره صحیح مورد نیاز است. تعداد شماره‌های صحیح فعلی: ${validCount}`;
                    isValid = false;
                } else {
                    phoneError.textContent = '';
                }
            }

            return isValid;
        }

        // ارسال تست - اصلاح شده
        async function sendTest() {
            if (!validateFields()) return;

            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();
            const messageError = document.getElementById('messageError');

            // بررسی وجود لغو11 در انتهای پیام
            if (!/(لغو ?11)$/.test(message)) {
                messageError.textContent = 'خطا: کلمه "لغو11" یا "لغو 11" باید در انتهای پیام باشد';
                return;
            }

            // بررسی تعداد صفحات پیام
            const charCount = message.length;
            const pages = charCount <= 70 ? 1 : Math.ceil((charCount - 70) / 67) + 1;

            if (pages > 8) {
                messageError.textContent = 'خطا: پیام بیش از 8 صفحه است';
                return;
            }

            messageError.textContent = '';

            try {
                const token = getUserToken();

                if (!token) {
                    throw new Error('توکن احراز هویت یافت نشد');
                }

                // نمایش loading
                document.getElementById('loading').style.display = 'block';

                const response = await fetch(`${apiBaseUrl}/send-with-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        token: token,
                        title: title,
                        message: message,
                        numbers: "test" // برای تست
                    })
                });

                const result = await response.json();
                console.log('Test SMS response:', result);

                if (response.ok && result && result.status === 'success') {
                    testPassed = true;
                    document.getElementById('checkBtn').disabled = false;

                    const testPhoneDisplay = result.data?.testPhone || userCellPhone || "شماره شما";
                    showModal(`ارسال تست با موفقیت انجام شد. پیام به شماره ${testPhoneDisplay} ارسال شد!`);

                    // بروزرسانی موجودی بعد از ارسال تست
                    await fetchUserCredit();
                } else {
                    const errorMsg = result?.error || result?.msg || 'خطای نامشخص';
                    showModal(`خطا در ارسال تست: ${errorMsg}`);
                }
            } catch (error) {
                showModal('خطا در ارسال تست: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function checkNumbers() {
            if (!testPassed) {
                showModal('ابتدا باید تست پیام را انجام دهید.');
                return;
            }

            if (!validateFields()) {
                return;
            }

            const message = document.getElementById('message').value;
            const charCount = message.length;

            let pagesPerSMS = charCount <= 70 ? 1 : Math.ceil((charCount - 70) / 67) + 1;

            const numberCount = {};
            const incorrectNumbers = [];
            let duplicateCount = 0;

            phoneNumbers.forEach(number => {
                numberCount[number] = (numberCount[number] || 0) + 1;

                if (!(number.length === 11 && number.startsWith('09'))) {
                    if (!incorrectNumbers.includes(number)) {
                        incorrectNumbers.push(number);
                    }
                }
            });

            const correctNumbers = Object.keys(numberCount).filter(
                number => number.length === 11 && number.startsWith('09')
            );

            Object.values(numberCount).forEach(count => {
                if (count > 1) {
                    duplicateCount += (count - 1);
                }
            });

            const totalSMSNeeded = correctNumbers.length * pagesPerSMS;

            // بررسی موجودی کافی - بروزرسانی شده
            if (userBalance < totalSMSNeeded) {
                showBalanceModal(`موجودی کافی نیست.<br>موجودی فعلی: ${userBalance.toFixed(2)} اعتبار<br>برای ارسال، ${totalSMSNeeded} اعتبار مورد نیاز است.<br><br>لطفاً ابتدا کیف پول خود را شارژ کنید.`);
                return;
            }

            document.getElementById('correctCount').textContent = correctNumbers.length;
            document.getElementById('incorrectCount').textContent = incorrectNumbers.length;
            document.getElementById('duplicateCount').textContent = duplicateCount;
            document.getElementById('totalSms').textContent = `تعداد کل پیامک: ${totalSMSNeeded}`;

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');

            document.getElementById('panel1').classList.add('disabled');
            document.getElementById('panel2').classList.remove('disabled');
            document.getElementById('analysisResult').style.display = 'block';
        }

        // ارسال انبوه - کاملاً اصلاح شده
        async function sendBulkSMS() {
            const title = document.getElementById('title').value.trim();
            const message = document.getElementById('message').value.trim();

            // بررسی ورودی‌ها
            if (!title || !message) {
                showModal('لطفا عنوان و متن پیامک را وارد کنید');
                return;
            }

            // ایجاد لیست شماره‌های معتبر یکتا
            const numberCount = {};
            phoneNumbers.forEach(number => {
                numberCount[number] = (numberCount[number] || 0) + 1;
            });
            const correctNumbers = Object.keys(numberCount).filter(
                number => number.length === 11 && number.startsWith('09')
            );

            if (correctNumbers.length === 0) {
                showModal('هیچ شماره معتبری برای ارسال یافت نشد');
                return;
            }

            // تبدیل آرایه به رشته با جداکننده کاما
            const numbersString = correctNumbers.join(',');

            // ایجاد تاریخ با فرمت دقیق مطابق با API
            const now = new Date();

            // اضافه کردن سی ثانیه  جلوتر از زمان فعلی یعنی سی ثانیه بعد از ارسال درخواست ما بفرسته سمت سرور
            now.setSeconds(now.getSeconds() + 30);

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // فرمت دقیق برای API: yyyy/MM/dd HH:mm:ss
            const dateToSend = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;

            // نمایش loading
            document.getElementById('loading').style.display = 'block';

            try {
                const token = getUserToken();
                if (!token) {
                    throw new Error('توکن احراز هویت یافت نشد');
                }

                console.log('=== BULK SMS SEND ===');
                console.log('Title:', title);
                console.log('Message:', message);
                console.log('Receivers count:', correctNumbers.length);
                console.log('DateToSend:', dateToSend);
                console.log('Numbers:', numbersString);

                // ارسال با تنظیمات مناسب برای encoding فارسی
                const requestBody = {
                    token: token,
                    title: title,
                    message: message,
                    receivers: numbersString,
                    DateToSend: dateToSend  // این فرمت باید دقیقاً مطابق نمونه کارکرد باشد
                };

                console.log('Request body:', JSON.stringify(requestBody, null, 2));

                const response = await fetch(`${apiBaseUrl}/add-bulk-with-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                    throw new Error(`خطای سرور: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('API response:', result);

                // بررسی پاسخ بر اساس کد سمت سرور
                if (result && result.statusCode !== undefined) {
                    const statusCode = result.statusCode;

                    if (statusCode >= 0) {
                        // موفقیت - statusCode >= 0
                        const sentCount = correctNumbers.length;

                        showSuccessModal(`
            پیامک انبوه با موفقیت ارسال شد!<br>
            شناسه پیام: ${statusCode}<br>
            تعداد شماره‌های ارسال شده: ${sentCount}<br>
            زمان ارسال: ${dateToSend}<br><br>
            ممکن است دقایقی زمان‌بر باشد تا پیامک انبوه شما به کاربران مورد نظر برسد.
        `);

                        // پاک کردن فیلدها
                        document.getElementById('title').value = '';
                        document.getElementById('message').value = '';

                        // بروزرسانی موجودی کاربر
                        await fetchUserCredit();

                    } else {
                        // خطا - statusCode < 0
                        let errorMessage = 'خطای نامشخص در ارسال';

                        switch (statusCode) {
                            case -1:
                                errorMessage = 'خطا در احراز هویت یا موجودی کافی نیست';
                                break;
                            case -2:
                                errorMessage = 'اعتبار کافی نیست';
                                break;
                            case -3:
                                errorMessage = 'خطا در شماره فرستنده';
                                break;
                            case 4:
                                errorMessage = 'خطا در فرمت تاریخ یا پارامترهای ارسال - تاریخ باید در آینده باشد';
                                break;
                            default:
                                errorMessage = result.rawResponse || `خطا با کد ${statusCode}`;
                        }

                        console.error('SMS send failed with status code:', statusCode);
                        showModal(`خطا در ارسال پیامک انبوه:<br>${errorMessage}`);
                    }
                } else {
                    console.error('Unexpected response format:', result);
                    showModal('پاسخ غیرمنتظره از سرور دریافت شد');
                }

            } catch (error) {
                console.error('Error in sendBulkSMS:', error);
                showModal(`خطا در ارسال پیامک انبوه:<br>${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function goBack() {
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');

            document.getElementById('panel1').classList.remove('disabled');
            document.getElementById('panel2').classList.add('disabled');
            document.getElementById('analysisResult').style.display = 'none';
        }

        function showModal(content) {
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        function showBalanceModal(content) {
            document.getElementById('modalContent').innerHTML = `
        <div>${content}</div>
        <div class="modal-buttons">
            <button class="btn-modal btn-recharge" onclick="redirectToRecharge()">افزایش موجودی</button>
            <button class="btn-modal btn-close" onclick="closeModal()">بستن</button>
        </div>
    `;
            document.getElementById('modal').style.display = 'block';
        }

        function showSuccessModal(content) {
            document.getElementById('modalContent').innerHTML = `
        <div>${content}</div>
        <div class="modal-buttons">
            <button class="btn-modal btn-ok" onclick="refreshPage()">اوکی</button>
        </div>
    `;
            document.getElementById('modal').style.display = 'block';
        }

        function redirectToRecharge() {
            // هدایت به صفحه شارژ کیف پول
            window.location.href = '/recharge' + (userToken ? `?token=${encodeURIComponent(userToken)}` : '');
        }

        function refreshPage() {
            window.location.reload();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
